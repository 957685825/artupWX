<script src="src/assets/lab/js/jquery.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	$(function(){
		function getQueryString(name) {
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
			var r = window.location.search.substr(1).match(reg);
			if (r != null)
				return unescape(r[2]);
			return null;
		}
		var jsons = {
        		paymentType:getQueryString("paymentType"),
        		addressId:getQueryString("addressId"),
        		dbId:getQueryString("dbId"),
        		userDbId:getQueryString("userDbId"),
        		openId:getQueryString("openId"),
        		subject:'微信支付'
        	}
		var urls =location.hostname+ "/artup-build/builder/orderPayment/payment.do?format=json&ignore=true"
			$.ajax({
					url : urls,
					type : "POST",
					data : {"paymentType" : paymentType,"addressId":addressId, "dbId" : orderDbIds, "channelCode" : channel, "client" : client, "userDbId" : sessionId, "openId" : openId, "subject" : subject},
					cache : false,
					success:function(d){
						if(d.code === 'success'){
							if(paymentType==='WX'){//手机微信支付
								wxpay(d,callback); 
							}
						} else {
							alert('支付失败');
							window.location.href = url;
						}
					}
			});
	})
</script>
